<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY's Fitness Gym</title>
</head>
<link rel="stylesheet" href="css/style.css">
<style>
    /* CSS Reset */
    body {
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('/abs.jpg');
        /* above is the way to include image as 
        background */
    }

    .left {
        border: 2px solid red;
        display: inline-block;
        position: absolute;
        left: 34px;
        top: 20px;
    }

    .mid {
        border: 2px solid green;
        display: block;
        width: 33%;
        margin: 20px auto;

    }

    .right {
        border: 2px solid yellow;
        display: inline-block;
        position: absolute;
        right: 34px;
        top: 20px;
    }

    .navbar {
        display: inline-block;
    }

    .navbar li {
        display: inline-block;
        font-size: 20px;
    }

    .navbar li a {
        color: white;
        text-decoration: none;
        padding: 34px 23px;
    }
</style>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            This is left only for setting positon

        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <!-- this is mid only for setting positon -->
            <ul class="navbar">
                <li> <a href="#"> Home</a></li>
                <li> <a href="#"> About Us</a></li>
                <li> <a href="#"> Fitness Calculator</a></li>
                <li> <a href="#"> Contact Us</a></li>
            </ul>
        </div>

        <!-- right box for buttons -->
        <div class="right">
            <!-- this is right only for setting positon -->
        </div>
    </header>
</body>

</html>
