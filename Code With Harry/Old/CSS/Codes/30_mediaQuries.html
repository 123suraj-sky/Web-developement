<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quries</title>
    <style>
        .box {
            background-color: red;
            color: white;
            font-size: 72px;
            text-align: center;
            display: none;
        }

        /* Initialising media query */
        @media only screen and (max-width:300px)

        /*since min-width is 
        not specified so it will be by default set to 
        zero */
            {
            #box1 {
                display: block;
                background-color: cyan;
            }
        }

        @media only screen and (min-width: 300px) and (max-width:500px) {
            #box2 {
                display: block;
                background-color: blueviolet;
            }
        }

        @media only screen and (min-width: 500px) and (max-width:800px) {

            /*must give space on both left and right 
            sides of "and"*/
            #box3 {
                display: block;
                color: black;
                background-color: crimson;
            }
        }

        @media only screen and (min-width: 800px) {
            #box4 {
                display: block;
                background-color: green;
            }
        }

        /*if more than 1 condition of media query match, 
        then all those media query will be activated at 
        once
        
        screen media type -> intended primarily for color computer screens*/
    </style>
</head>

<body>
    <div class="box" id="box1">iPhone</div>
    <div class="box" id="box2">Tablet</div>
    <div class="box" id="box3">Computer</div>
    <div class="box" id="box4">WideScreen Computer</div>
</body>

</html>
