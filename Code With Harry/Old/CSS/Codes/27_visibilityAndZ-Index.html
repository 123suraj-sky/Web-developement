<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Z-Index</title>
    <style>
        .box {
            width: 170px;
            height: 170px;
            /* border: 2px dotted black; */
            border: 2px solid black;
        }

        #box1 {
            position: relative;
            top: 14px;
            background-color: green;
            z-index: 2;
        }
        
        #box2 {
            position: relative;
            background-color: red;
            /* visibility: hidden; */
            /* by default visibility is visible
            visibility: hidden; -> this will hide the item
            but it will take the same space as before.

            if we want to remove that space as well we use
            display: none;
            */
            /* display: none; */

            /*
            z-index -> when two boxes are overlapped, then
            z-index will decide which box to appear on top

            z-index will only work with positions element 
            other than static (which is by default).
            it will work for relative, absolute, fixed
            and sticky.

            whoseever z-index is larger, that will be 
            on top while overlapping
            also works with -ve numbers
            */
            top: -24px;
            z-index: 1;

        }

        #box3 {
            background-color: blue;
        }

        #box4 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>

</html>
