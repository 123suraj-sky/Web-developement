<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html {
            font-size: 25px;
        }

        .container {
            /* width: 1000px; */
            width: 100vw; /*it takes whole spaces which 
            is available in viewport in horizontal 
            direction
            vw - viewport width*/
            /* height: 344px; */
            height: 100vh; /*it takes whole spaces which
            is available in viewport in horizontal 
            direction
            vh - viewport height*/
            border: 2px solid red;
            font-size: 10px;
        }

        h1 {
            text-align: center;
        }

        #first {
            font-size: 3em;
            /*It means it takes font
            size 10 times greater than its parent font
            size */

            padding: 3em;
            /*when font size is set
            then it will take x times of font size which is already 3em in this case. so it will take
            3*3 = 9em */
        }

        #second {
            font-size: 3rem;
            padding: 3rem;

            /*"rem" takes multiple from html (root 
            element) it works same for both font-size and padding and others*/
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>

</html>
