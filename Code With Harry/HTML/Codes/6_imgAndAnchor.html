<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!--for using 'anchor' tag -> type "a" and press enter
    here 'a' is a tag and 'href' is an atribute -->
    <!-- <a href="https://google.com">Go to google</a>
    <a href="https://facebook.com">Go to facebook</a>
    <a href="https://twitter.com">Go to twitter</a>
    <a href="https://linkedin.com">Go to Linkdin</a> -->
    
    <!-- to open links in new tab by default, use target="_blank" -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to Linkdin</a><br>

    <!-- we can also link internal files 
    start writing from '/' and it suggests the filename in current directory -->
    <a href="/5_headingsAndParagraphs.html" target="_blank">5th tutorial</a><br>

    <!-- how to add/link images 
    type "img" and press enter -->
    <img src="/6_img.png" alt="Tobey from no way home">
    <!-- src is the source (complete destination of image if present in PC or complete web address if present on web),
    alt shows the message if the image is not displayed -->

    <!-- for showing random images
    go to  -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="remote random images">
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="remote random images" width="233" height="234"> <!-- we can also manually change height and width
    but this method of setting width and height is not recommended instead we use CSS to set width and height of image -->
    <img src="https://source.unsplash.com/user/erondu/1600x900/?nature,water" alt="remote random images">
    <img src="unsplash.photos.getPhoto("pFqrYbhIAXs")" alt="remote random images">


</body>
</html>
