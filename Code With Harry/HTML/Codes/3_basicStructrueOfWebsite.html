<!DOCTYPE html> <!-- It means type of the document is HTML,
as browser understands many types of files like XHTML -->


<html lang="en"> <!-- It is a tag.
    This tells that what language we are using 
    Here lang is an atribute
    It is an opening tag  -->


<head> <!-- It includes all meta texts that we need to describe a website
    meta text means "a set of data that describes and fives information about other data"
    They are keywords, descriptions, ...
    If we are linking any external sheet, it is also come under head
 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my website title</title> <!-- It is the title of the website -->
</head> <!-- It is closing tag of head -->
<body>
    <!-- content of webpage comes inside body tag-->
    This is body part
</body>
</html> <!-- It is closing tag of HTML -->
