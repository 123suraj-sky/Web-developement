<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet</title>
</head>

<body>
    <h1>Harry</h1> <!-- heading tag 1 -->
    <h2>Harry</h2> <!-- heading tag 2 -->
    <h3>Harry</h3> <!-- heading tag 3 -->
    <h4>Harry</h4> <!-- heading tag 4 -->
    <h5>Harry</h5> <!-- heading tag 5 -->
    <h6>Harry</h6> <!-- heading tag 6 -->
    <p>This is Harry</p> <!-- paragraph tag -->
    <p>Lorem ipsum dolor sit amet.</p> <!-- To enter ‘n’ number of random words in html file -> type “Loremn”  -->

    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>

    <p>111 <strong>this is <br> strong </strong> 111</p>
    <!-- strong is used for making character bold, but we can change it via CSS
    "br" is for new line character -> it is a self closing tag
    but it is not a good practice to use "br", we will see later what to use inplace of it -->

    <p>111 <em>this is
            <hr> emphatized
        </em> 111 </p>
    <!-- em is used for making character italic, but we can change it via CSS
    hr is for ruler in webpage -> it is also a self closing tag -->

    <p><b>this is bold</b></p>
    <p><i>this is italic</i></p>
</body>

</html>
