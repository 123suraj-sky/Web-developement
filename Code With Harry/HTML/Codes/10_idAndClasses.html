<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>

    <div class="c1 c2 c3"></div>
    <div class="c1 c2 c3"></div>
    <div class="c1 c2 c3"></div>
    <div class="c1 c2 c3"></div>

    <!--
    1) id means identify this thing with given id/name 
    2) id is unique in whole webpage
    3) inside 'class' whichever property we decide to give
    can given to all element having same class.
    We can add many more classes just by
    adding spaces and writing its name.
    Eg. class="redBg blackBorder sky"
    4) to wrtie class of a particular className
    write "span.className"
    anything other than span also be used.
    
    for multiple classes
    write "span.className1.className2.className3"

    5) to write id of particular idName
    write "span#idName"
    6) Emmet takes "div" by default
    Eg. if we write .redBg
    it gives class redBg from div
    7) to get multiple "span" or "div" type its number
    Eg. span.class1.class2.class3*4 and press tab
    will give 4 span with class name class1, class2, class3
    if you press enter then it will come in same line


-->


</body>
</html>
