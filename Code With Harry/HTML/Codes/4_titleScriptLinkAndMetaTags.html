<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tag is generally used in SEO(Search Engine Optimization) -->
    <meta charset="UTF-8"> <!-- it simply means encoding is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 
        width = device-width means it will fit according to deivce dimensions whether it is mobile or pc
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 
        It is only for those who use IE
        ie = edge means display content in highest compatibility mode 
        and "X-UA-Compatible" is written for ie = edge --> 

    <!-- To give website description-->
    <meta name = "description" content="This is description">
    <meta name = "keywords" content="html tutorial, web development"> <!-- it means what people serch to see this page -->

    <meta name = "robots" content="INDEX, FOLLOW"> <!--
        generally we write above line

        <meta name = "robots" content="NOINDEX, NOFOLLOW"> 
        write this when we want to not to show your website in search engine 
        it means search engine will neither index your page nor follow it -->


    <!-- How to include external CSS -->
    <link rel="stylesheet" href="4cssFile.css">

    <!-- How to include external JavaScript -->
    <script src="4JavaScript"></script>
    <!-- It means include script from src(source) "4javaScript" i.e. fileName -->

    <title>Document</title>
</head>

</body>
</html>
