<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors and more desigining</title>
    <style>
        .container {
            border: 2px solid red;
            background-color: rgb(216, 236, 216);
            padding: 34px;
            margin: 34px auto;
            width: 666px;
        }

        .btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: rgb(228, 112, 135);
            padding: 6px;
            border: none;

            /* when we move cursor to read more it shows
            like it is a link but when we mvoe cursor to 
            contact us it act as normal text. To make 
            that link type we use 'cursor' property */
            cursor: pointer;
            font-size: 13px;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            /* if we not set it to none text inside 'a' 
            will have underline as same as in hyperlink */

            color: black;
            /* background-color: rgb(240, 93, 122); */
        }

        /* 'hover' means when we moves the cursor 
        to selected tag then what properties to follow */
        a:hover { 
            color: rgb(1, 1, 216);
            background-color: crimson;
        }

        /* when we visited the site once */
        a:visited{
            background-color: yellow;
        }

        /* when we click on that thing */
        a:active{
            background-color: purple;
        }

        .btn:hover{
            color: darkgoldenrod;
            background-color: red;
            border: 2px solid black;
        }

    </style>
</head>

<body>
    <div class="container" id="cont1">
        <h2>This is my heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur delectus natus repellat minima deleniti
            sapiente autem. Porro nemo eligendi at numquam! Odio quasi delectus tempora vel necessitatibus, ratione
            quis, laborum dolores, quam architecto animi.</p>
        <a href="https://google.com" class="btn">Read more</a>
        <button class="btn">Contact Us</button>
    </div>
</body>

</html>
