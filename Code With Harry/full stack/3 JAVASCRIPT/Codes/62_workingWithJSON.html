<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With JSON in JS</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>
        let jsonObj = {
            name: "Harry", 
            channel: "CWH",
            friend: "Rohan Das", 
            food: "Bhindi"
        }
        console.log(jsonObj);

        /* to transfer large amount of data we have to 
        stringify, so that it will easily be send */
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);
        /*Now since it is converted to string so all 
        properties of strings are now applicable to it*/
        myJsonStr = myJsonStr.replace("Harry", "Sky");
        console.log(myJsonStr);
        
        // to again convert it to object
        let newJsonObj = JSON.parse(myJsonStr);
        console.log(myJsonStr);
        


    </script>
</body>
</html>
