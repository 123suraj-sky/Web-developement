<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: khaki;
            height: 3444px;
        }

        /* 
        position: static(default), absolute, relative,
                  fixed, sticky */
        .box {
            border: 2px solid red;
            width: 150px;
            height: 150px;
            margin: 2px;
            display: inline-block;
        }

        #box3 {
            /* position: static;
            by default position is static 

            relative: relative to its normal position
            and will leave a gap at its normal
            position

            absolute: relative to its first parent
            position.

            fixed: fixed to the position where it was 
            placed via top, left, right, bottom
            even while scrolling
            (first )
            
            sticky: stick to a certain position 
            while scrolling
            (after scrolling fixed)

            top: 34px;
            left: 34px;
            for relative and absolute 

            right: 10px;
            bottom: 2px;
            for fixed
            */

            position: sticky;
            top: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>

</html>
