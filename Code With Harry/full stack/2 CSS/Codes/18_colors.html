<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstPara {
            color: red;
            /*color by name*/
        }

        #secondPara {
            color: rgb(235, 23, 23); 
            /*color by rgb value*/
            /* Query: why above line is working fine 
            without semicolon also */
        }


        #thirdPara {
            color: #ffffff; /*color by hex value*/
            /* here first two chars are for red
            next two chars are for green
            and last two chars are for blue */
            background-color: blue;
        }
    </style>


</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph form first box</p>
    <br>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph form second box</p>
    <br>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph form third box</p>
</body>

</html>
