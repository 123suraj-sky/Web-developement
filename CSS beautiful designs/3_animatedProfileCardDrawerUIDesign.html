<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card Drawer UI Design</title>
    <link rel="stylesheet" href="/3_animatedProfileCardDrawerUIDesign.css">
</head>

<body>
    <div class="card">
        <div class="contentBox">
            <div class="content">
                <h2>SomeOne Famous <br><span>Creative Designer</span></h2>
                <div class="imgBox">
                    <img src="3img.jpg" alt="My Photo">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>

    <script>
        let card = document.querySelector('.card');
        let cardToggle = document.querySelector('.toggle');
        cardToggle.onclick = function() {
            card.classList.toggle('active');
        }
    </script>
</body>

</html>
