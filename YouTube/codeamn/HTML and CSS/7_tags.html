<!--* block and inline tags -->
<!-- notes: 
    There are two types of tags in HTML
    1) Block -> it takes whole line/block
    Eg. heading, div, p
    2) inline -> it takes only that portion which is necessary
    Eg. a, span, button, img
-->


<!-- * button tags -->
<button>I am a button</button>
