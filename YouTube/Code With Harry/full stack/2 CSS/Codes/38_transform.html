<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            height: 80vh;
            background-color: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background: brown;
            border: 2px solid black;
            border-radius: 10px;
            height: 400px;
            width: 400px;
            transition: all 1s ease-in-out;
        }

        .box:hover {
            /* transform: rotate(360deg); */
            /*if we don't use 
            transform with transition it will move 
            without any effect which will not look good*/

            /* transform: skew(-25deg, 40deg); */
            /* transform: skewx(-45deg); */
            /* skewx is same as skew */
            /* transform: skewy(45deg); */
            
            /* transform: scale(1.5); */
            
            /* transform: translatex(123px); */
            /* transform: translatey(123px); */
            transform: translate(123px, 123px);
            /*for both x and y at same time*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>

</html>
