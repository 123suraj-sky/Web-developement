<body>
    <h1>This Is Heading</h1>
    <hr>
    <b>
        <p>Ordered List</p>

    <ol type="a" start="25">

        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>

        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <b>
        <p>Description List -> dl</p>
    </b>
    <dl>
        <dt>HTML :</dt>
        <dd>HTML Is A Markup Langage</dd>
        <!-- dt is term and dd is its description -->
    </dl>
