<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
</head>
<body>
<h1>This Is Heading</h1>
<hr>
<form>
<fieldset>
<legend>Information</legend>
<p>Enter Your Name</p>
<input type="text">
<p>Enter Email</p>
<input type="email">
<p>Enter Password</p>
<input type="password">
<p>Gender</p>
<input type="radio" value="male" name="gender" checked>Male
<input type="radio" value="Female" name="gender">Female
<p>Programming Language You Know</p>
<input type="checkbox" value="C">C
<input type="checkbox" value="C++">C++
<input type="checkbox" value="Java" checked>Java
<p>Hobby</p>
<select>
<option>Playing Games</option>
<option>Reading Books</option>
<option selected>Other</option>
</select>
<br><br>
<textarea cols="20" rows="10" readonly>Welcome
</textarea><br><br>
<input type="submit" value="Submit form">
<input type="reset" value="Reset Form">
</fieldset>
</form>
</body>
</html>
