<!doctype html>

<html>

<head>
    <title>Table Tutorial</title>
    <meta charset="utf-8">
</head>


<body>

<form name="employment" action="send.php" method="post">
    <table width="600" border="1" cellspacing="2" cellpadding="2">
        <tr>
            <td>Employment application</td>
            <td></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname" maxlength="20"></td>
        </tr>
        <!-- name should be in small letters only otherwise it will cause complications later -->
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lname" maxlength="20"></td>

        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select name="position">
                    <option value="AC">Accountant</option>
                    <option value="RE">Receptionist</option>
                    <option value="AD">Admininstrative</option>
                    <option value="SU">Supervisor</option>
                    <!-- value can store only two characters in database -->
                </select>
            </td>
        </tr>
        <tr>
            <td>Experience Level</td>
            <td>
                <select name="experince">
                    <option value="EL">Entry Level</option>
                    <option value="SE">Some Experience</option>
                    <option value="Pr">Pro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Job Type</td>
            <td>
                <input type="checkbox" name="ft">Full Time
                <input type="checkbox" name="pt">Part Time
                <input type="checkbox" name="ct">Contract
            </td>
        </tr>
        <tr>
            <td>Employment Status</td>
            <td>
                <input type="radio" name="estate" value="employed">Employed
                <input type="radio" name="estate" value="unemployed">Unemployed
                <input type="radio" name="estate" value="student">Student
            </td>
        </tr>
        <tr>
            <td>Additional Comments</td>
            <td>
                <textarea name="comments" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset" value="reset">
            </td>
        </tr>
    </table>
</form>

</body>

</html>
