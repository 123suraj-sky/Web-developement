<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>tut17</h1>
    <table width="100%" cellpadding="2" cellspacing="2" bordercolor="blue" border="1">
        <tr>
            <td>Sport</td>
            <td>Responses</td>
        </tr>

        <tr>
            <td>Basketball</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Baseball</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Hockey</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Sooner</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Tennis</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Football</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Others</td>
            <td>15</td>
        </tr>
    </table>

    <h1>tut18 - nested table</h1>
    <table width="100%" border="2" cellspacing="2" cellpadding="2" bordercolor="red">
        <tr>
            <td>
                <table width="100%" cellpadding="2" cellspacing="2" bordercolor="blue" border="1">
                    <tr>
                        <td>Sport</td>
                        <td>Responses</td>
                    </tr>
            
                    <tr>
                        <td>Basketball</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Baseball</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>Hockey</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>Sooner</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Tennis</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>Football</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Others</td>
                        <td>15</td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
