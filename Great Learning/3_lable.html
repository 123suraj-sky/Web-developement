<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>

<body>
    <label>Password: <input type="password" name="password" placeholder="Your Password " pattern=".{5, 10}" required
            title="Please enter password of length of 5 to 10 characters"> </label>
    <!-- here pattern is strict the size of password -->

    <label>Birthday: </label>
    <select name="month" id="birthday">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
    </select>

    <button>submit</button>
</body>

</html>
